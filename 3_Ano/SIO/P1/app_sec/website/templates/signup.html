{% extends 'base.html' %}

{% block head %}
<title>Sign Up</title>
{% endblock %}

{% block body %}

<h1 style="text-align:center">Sign Up</h1>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <div class="container">
                <div class="pagination-centered">
                    <form action="signup" method="post">
                        <div class="form-group">
                            <label for="uname"><strong>Username</strong></label>
                            <input type="text" name="uname" class="form-control" id="uname" aria-describedby="text" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="fullname"><strong>Full Name</strong></label>
                            <input type="text" name="fullname" class="form-control" id="fullname" aria-describedby="text" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><strong>Email</strong></label>
                            <input type="email" name="email" class="form-control" id="email" aria-describedby="text" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="psw"><strong>Password</strong></label>
                            <input type="password" name="psw" class="form-control" id="psw" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="psw"><strong>Confirm Password</strong></label>
                            <input type="password" name="confirmpsw" class="form-control" id="psw" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
