<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" utf-8" />
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <div class="container pt-4">
        <h3 class="border-bottom p-2"><i class="bi bi-calculator"></i> Calculadora</h3>
        <div class="row border-bottom p-4">
            <div class="col-md-2"><input id="op1" type="text" class="form-control" style="width:150px; margin:auto;">
            </div>
            <div class="col-md-2">
                <label for="operation-names">Choose op:</label>
                <select name="operation-names" id="oper">
                    <option value="Sum">Sum</option>
                    <option value="Subtraction">Subtraction</option>
                    <option value="Multiplication">Multiplication</option>
                    <option value="Division">Division</option>
                </select>
            </div>
            <div class="col-md-2"><input id="op2" type="text" class="form-control" style="width:150px; margin:auto;">
            </div>
            <div class="col-md-1" style="text-align:center"><i class="bi bi-box-arrow-right"
                    style="font-size: 25px;"></i>
            </div>
            <div class="col-md-2" ><input id="res" type="text" class="form-control" style="width:150px; margin:auto;">
            </div>
        </div>
        <div class="row p-4">
            <div class="col-md-2" style="display: flex; justify-content: center;">
                <button class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>
        <div id = "alerta">
        </div>
    </div>
    <!-- My JavaScript -->
    <script src="calc.js"></script>
</body>

</html>
