<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Estilos no Cabeçalho </title>
		<style>
			h1 {
				color: red;
			}
			h2 {
				color: green;
			}
			h3 {
				color: blue;
			}
			h4 {
				color: orange;
			}
			h5 {
				color: black;
			}
			h6 {
				color: cyan;
			}
				
		</style>
	</head>
	
	<body>
		<h1> Este texto ficará vermelho </h1>
		<h2> Este texto ficará verde </h2>
		<h3> Este texto ficará azul </h3>
		<h4> Este texto ficará laranja </h4>
		<h5> Este texto ficará preto </h5>
		<h6> Este texto ficará cyan </h6>
	</body>
</html>
